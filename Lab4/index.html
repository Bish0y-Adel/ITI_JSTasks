<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="container">
        <p>This is a paragraph in the div</p>
    </div>

    <hr>

    <!-- Image Slider -->
    <div id="imageSlider">
        <img id="sliderImage" src="" alt="Slider Image" width="400">
        <p id="imageDescription"></p>
        <div>
            <button id="prevBtn">Previous</button>
            <button id="nextBtn">Next</button>
        </div>
    </div>

    <hr>

    <!-- To-Do List -->
    <div id="todoApp" style="padding: 20px; max-width: 600px; margin: auto;">
        <h2>To Do List</h2>
        <div>
            <input type="text" id="taskInput" placeholder="Add your Task Here" style="padding: 10px; width: 400px; border-radius: 20px; border: 1px solid #ccc;">
            <button id="addBtn" style="padding: 10px 30px; border-radius: 5px; background: #f0f0f0; border: 1px solid #ccc; cursor: pointer;">Add</button>
        </div>
        <div id="taskList" style="margin-top: 20px;"></div>
    </div>

    <hr>



</body>
    <script src="./main.js"></script>
</html>
