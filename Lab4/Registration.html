<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
            background: #f5f5f5;
        }
        .form-container {
            max-width: 500px;
            margin: 0 auto;
            background: white;
            padding: 30px;
            border: 1px solid #ccc;
        }
        h2 {
            text-align: center;
        }
        .form-group {
            margin-bottom: 15px;
        }
        label {
            display: block;
            margin-bottom: 5px;
        }
        input, select {
            width: 100%;
            padding: 8px;
            font-size: 14px;
            border: 1px solid #ccc;
        }
        .error-message {
            color: red;
            font-size: 12px;
            display: none;
            margin-top: 5px;
        }
        .checkbox-group {
            margin: 15px 0;
        }
        button {
            width: 100%;
            padding: 10px;
            background: #4CAF50;
            color: white;
            border: none;
            font-size: 16px;
            cursor: pointer;
        }
        button:hover {
            background: #45a049;
        }
        .demo-section {
            max-width: 500px;
            margin: 30px auto;
            background: white;
            padding: 30px;
            border: 1px solid #ccc;
        }
        .demo-box {
            border: 1px solid #ddd;
            padding: 10px;
            margin: 10px 0;
            background: #f9f9f9;
        }
    </style>
</head>
<body>
    <div class="form-container">
        <h2>Registration Form</h2>
        <form id="registrationForm">
            <div class="form-group">
                <label for="fullName">Full Name:</label>
                <input type="text" id="fullName" placeholder="Enter your Name:">
                <span id="nameError" class="error-message">invalid name</span>
            </div>

            <div class="form-group">
                <label for="email">Email:</label>
                <input type="email" id="email" required>
            </div>

            <div class="form-group">
                <label for="city">City:</label>
                <select id="city">
                    <option value="">Select a city</option>
                    <option value="Cairo">Cairo</option>
                    <option value="Alexandria">Alexandria</option>
                    <option value="Giza">Giza</option>
                    <option value="Luxor">Luxor</option>
                    <option value="Aswan">Aswan</option>
                </select>
            </div>

            <div class="form-group">
                <label for="password">Password:</label>
                <input type="password" id="password">
                <span id="passwordError" class="error-message">password and repeat password should be the same</span>
            </div>

            <div class="form-group">
                <label for="repeatPassword">Repeat Password:</label>
                <input type="password" id="repeatPassword">
            </div>

            <div class="checkbox-group">
                <input type="checkbox" id="terms" required>
                <label for="terms" style="display: inline;">I accept the terms and conditions</label>
            </div>

            <button type="submit">Register</button>
        </form>
    </div>

    
</body>
<script src="CookiesLibrary.js"></script>
<script src="registration.js"></script>
</html>
