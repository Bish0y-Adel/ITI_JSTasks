<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Thank You</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 50px;
            background: #f5f5f5;
        }
        .thank-you-container {
            background: white;
            padding: 40px;
            max-width: 600px;
            margin: 0 auto;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        h1 {
            color: #4CAF50;
        }
        .user-data {
            text-align: left;
            margin-top: 30px;
            padding: 20px;
            background: #f9f9f9;
            border: 1px solid #ddd;
        }
        .user-data p {
            margin: 10px 0;
            font-size: 16px;
        }
        .user-data strong {
            color: #333;
        }
    </style>
</head>
<body>
    <div class="thank-you-container">
        <h1>Thank You!</h1>
        
        <div class="user-data">
            <h3>Your Registration Information:</h3>
            <p><strong>Full Name:</strong> <span id="displayName"></span></p>
            <p><strong>Email:</strong> <span id="displayEmail"></span></p>
            <p><strong>City:</strong> <span id="displayCity"></span></p>
        </div>
    </div>

    <script src="CookiesLibrary.js"></script>
    <script>
        // Debug: Check all cookies
        console.log("All cookies:", document.cookie);
        console.log("hasCookie check:", hasCookie("fullName"));
        
        // Get saved data from cookies and display
        if (hasCookie("fullName")) {
            let fullName = getCookie("fullName");
            let email = getCookie("email");
            let city = getCookie("city");
            
            console.log("Retrieved from cookies:");
            console.log("Full Name:", fullName);
            console.log("Email:", email);
            console.log("City:", city);
            
            document.getElementById("message").innerText = "Thank you, " + fullName + " for registering in our website.";
            document.getElementById("displayName").innerText = fullName;
            document.getElementById("displayEmail").innerText = email;
            document.getElementById("displayCity").innerText = city || "Not selected";
        } else {
            console.log("No cookies found");
            document.getElementById("message").innerText = "No registration data found.";
        }
    </script>
</body>
</html>
